---
-
  clean:
      - "~"
-
  link:
      ~/.fonts: github/powerline-fonts
      ~/.gitconfig: gitconfig
      ~/.tmux.conf: tmux.conf
      ~/.vim: vim/vim
      ~/.vimrc: vim/vimrc
      ~/.zshrc: zshrc
      ~/.kde/share/apps/konsole/Shell.profile:
       create: true
       path: kde/apps/konsole/Shell.profile
      ~/.config/powerline/themes/shell/default.json:
       create: true
       path: config/powerline/themes/shell/default.json
-
  shell:
       -
         - "installscripts/buildycm.sh"
         - "Compiling YouCompleteMe client"
